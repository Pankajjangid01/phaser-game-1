<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phaser game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
  </head>
  <body>
    <div class="game-container">
      <div>
        <button id="startSession">Start Session</button>
        <div id="gameArea"></div>

        <div id="currentSessionDetails">
          <p>Session ID: <span id="currentSessionId">-</span></p>
          <p>Start Time: <span id="currentStartTime">-</span></p>
          <p>End Time: <span id="currentEndTime">-</span></p>
        </div>
      </div>
      <div class="right-panel">
        <h3>Session Logs</h3>
        <ul id="sessionLogs"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
